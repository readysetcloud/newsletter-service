<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="/logo-dark.svg" media="(prefers-color-scheme: dark)">

    <!-- Viewport and responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />

    <!-- SEO and meta information -->
    <title>Outboxed Dashboard</title>
    <meta name="description" content="Manage your newsletter brands, API keys, and view analytics with the Outboxed Dashboard." />
    <meta name="keywords" content="newsletter, admin, dashboard, analytics, API management" />
    <meta name="author" content="Newsletter Service" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://admin.newsletter.example.com/" />
    <meta property="og:title" content="Outboxed Dashboard" />
    <meta property="og:description" content="Manage your newsletter brands, API keys, and view analytics." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://admin.newsletter.example.com/" />
    <meta property="twitter:title" content="Outboxed Dashboard" />
    <meta property="twitter:description" content="Manage your newsletter brands, API keys, and view analytics." />
    <meta property="twitter:image" content="/twitter-image.png" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.amazonaws.com;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cognito-idp.us-east-1.amazonaws.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <!-- Font loading with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />

    <!-- Accessibility improvements -->
    <meta name="color-scheme" content="light" />

    <!-- Preload critical resources -->

    <!-- Loading styles to prevent FOUC -->
    <style>
      /* Critical CSS for loading state */
      #root {
        min-height: 100vh;
        background-color: #f9fafb;
      }

      /* Loading spinner styles */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Screen reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Focus visible polyfill */
      .focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for screen readers -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-primary-600 text-white px-4 py-2 rounded z-50">
      Skip to main content
    </a>

    <!-- Application root -->
    <div id="root">
      <!-- Loading state for initial app load -->
      <div class="loading-spinner" aria-label="Loading application"></div>
      <div class="sr-only" aria-live="polite" id="loading-status">
        Loading Outboxed Dashboard...
      </div>
    </div>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Error boundary fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1 style="color: #1f2937; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="color: #6b7280; margin-bottom: 1rem;">
            This application requires JavaScript to function properly.
          </p>
          <p style="color: #6b7280;">
            Please enable JavaScript in your browser settings and reload the page.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
