components:
  parameters:
    Tenant:
      name: tenant
      in: path
      required: true
      schema:
        type: string
      description: The tenant identifier

  responses:
    Created:
      description: Successfully added into the system
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: Message resulting from a creation
                example: Contact created
    BadRequest:
      description: Unable to process request. Likely due to improperly formatted request.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: Message detailing what went wrong
                example: The 'name' field is required and is missing.
    Forbidden:
      description: Access denied. User does not have permission to perform this action.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: Message explaining the access denial
                example: Admin access required
    NotFound:
      description: The requested entity was not found
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: The requested entity was not found
                example: Vote not found
    UnknownError:
      description: An unexpected error occurred on the server.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: Unknown error message
                example: An unexpected error occurred.

  schemas:
    SenderEmail:
      type: object
      required:
        - senderId
        - email
        - verificationType
        - verificationStatus
        - isDefault
        - createdAt
        - updatedAt
      properties:
        senderId:
          type: string
          description: Unique identifier for the sender
        email:
          type: string
          format: email
          description: Sender email address
        name:
          type: string
          description: Display name for the sender
        verificationType:
          type: string
          enum: [mailbox, domain]
          description: Type of verification used
        verificationStatus:
          type: string
          enum: [pending, verified, failed, verification_timed_out]
          description: Current verification status
        isDefault:
          type: boolean
          description: Whether this is the default sender for the tenant
        domain:
          type: string
          description: Domain name (for domain verification)
        createdAt:
          type: string
          format: date-time
          description: When the sender was created
        updatedAt:
          type: string
          format: date-time
          description: When the sender was last updated
        verifiedAt:
          type: string
          format: date-time
          description: When the sender was verified
        failureReason:
          type: string
          description: Reason for verification failure
        emailsSent:
          type: integer
          description: Total number of emails sent from this sender
        lastSentAt:
          type: string
          format: date-time
          description: When the last email was sent from this sender
        verificationExpiresAt:
          type: string
          format: date-time
          description: When the verification expires (24 hours after initiation)

    TierLimits:
      type: object
      required:
        - tier
        - maxSenders
        - currentCount
        - canUseDNS
        - canUseMailbox
      properties:
        tier:
          type: string
          enum: [free-tier, creator-tier, pro-tier]
          description: User's current tier
        maxSenders:
          type: integer
          description: Maximum number of senders allowed
        currentCount:
          type: integer
          description: Current number of senders configured
        canUseDNS:
          type: boolean
          description: Whether DNS verification is allowed
        canUseMailbox:
          type: boolean
          description: Whether mailbox verification is allowed

    DomainVerification:
      type: object
      required:
        - domain
        - verificationStatus
        - dnsRecords
        - instructions
      properties:
        domain:
          type: string
          description: Domain name being verified
        verificationStatus:
          type: string
          enum: [pending, verified, failed, verification_timed_out]
          description: Current verification status
        dnsRecords:
          type: array
          items:
            $ref: "#/components/schemas/DnsRecord"
          description: DNS records to add for verification
        instructions:
          type: array
          items:
            type: string
          description: Step-by-step verification instructions

    DnsRecord:
      type: object
      required:
        - name
        - type
        - value
        - description
      properties:
        name:
          type: string
          description: DNS record name
        type:
          type: string
          description: DNS record type (TXT, CNAME, etc.)
        value:
          type: string
          description: DNS record value
        description:
          type: string
          description: User-friendly description of the record

    CreateSenderRequest:
      type: object
      required:
        - email
        - verificationType
      properties:
        email:
          type: string
          format: email
          description: Email address to verify
        name:
          type: string
          description: Display name for the sender
        verificationType:
          type: string
          enum: [mailbox, domain]
          description: Type of verification to use

    UpdateSenderRequest:
      type: object
      properties:
        name:
          type: string
          description: Display name for the sender
        isDefault:
          type: boolean
          description: Whether to set as default sender

    VerifyDomainRequest:
      type: object
      required:
        - domain
      properties:
        domain:
          type: string
          description: Domain name to verify
