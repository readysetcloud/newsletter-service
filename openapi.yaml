openapi: 3.0.0
info:
  title: Content API
  description: |
    Used to manage content from the user interface
  version: 1.0.0

x-amazon-apigateway-request-validators:
  Validate All:
    validateRequestParameters: true
    validateRequestBody: true
x-amazon-apigateway-gateway-responses:
  BAD_REQUEST_BODY:
    statusCode: 400
    responseTemplates:
      application/json: '{ "message": "$context.error.validationErrorString" }'
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin:
        Fn::Sub: "'${Origin}'"
      gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
      gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
  DEFAULT_4XX:
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin:
        Fn::Sub: "'${Origin}'"
      gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
      gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
  DEFAULT_5XX:
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin:
        Fn::Sub: "'${Origin}'"
      gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
      gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"

tags:
  - name: API Keys
  - name: Profile
  - name: Senders

paths:
  /dashboard:
    get:
      summary: Dashboard
      responses:
        200:
          description: Load summary data for a dashboard
          content:
            application/json:
              schema:
                type: object
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-request-validator: Validate All
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetDashboardDataFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /me:
    get:
      summary: Get my complete profile
      description: Retrieves the authenticated user's complete profile including brand and personal details
      tags:
        - Profile
      responses:
        200:
          description: Complete user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                  email:
                    type: string
                  username:
                    type: string
                    nullable: true
                  # Brand & Business Details
                  brand:
                    type: object
                    properties:
                      brandName:
                        type: string
                        nullable: true
                      website:
                        type: string
                        nullable: true
                      industry:
                        type: string
                        nullable: true
                      brandDescription:
                        type: string
                        nullable: true
                      brandLogo:
                        type: string
                        nullable: true
                      tags:
                        type: array
                        items:
                          type: string
                        nullable: true
                  # Personal Details
                  profile:
                    type: object
                    properties:
                      firstName:
                        type: string
                        nullable: true
                      lastName:
                        type: string
                        nullable: true
                      links:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                        nullable: true
                  # Preferences
                  preferences:
                    type: object
                    properties:
                      timezone:
                        type: string
                        nullable: true
                      locale:
                        type: string
                        nullable: true
                  # Metadata
                  lastModified:
                    type: string
                    format: date-time
                  profileUpdatedAt:
                    type: string
                    format: date-time
                    nullable: true
                  brandUpdatedAt:
                    type: string
                    format: date-time
                    nullable: true
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetProfileFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /profiles/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
        description: The user id to look up
    get:
      summary: Get public profile by user id
      description: Retrieves another user's public profile information
      tags:
        - Profile
      responses:
        200:
          description: Public user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  brand:
                    type: object
                    properties:
                      brandName:
                        type: string
                        nullable: true
                      website:
                        type: string
                        nullable: true
                      industry:
                        type: string
                        nullable: true
                      brandDescription:
                        type: string
                        nullable: true
                      brandLogo:
                        type: string
                        nullable: true
                      tags:
                        type: array
                        items:
                          type: string
                        nullable: true
                  profile:
                    type: object
                    properties:
                      firstName:
                        type: string
                        nullable: true
                      lastName:
                        type: string
                        nullable: true
                      links:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                        nullable: true
                  lastModified:
                    type: string
                    format: date-time
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetProfileFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /brand/logo:
    post:
      summary: Generate presigned URL for brand photo upload
      description: Generates a presigned URL for uploading a brand photo to S3
      tags:
        - Profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fileName
                - contentType
              properties:
                fileName:
                  type: string
                  maxLength: 255
                  description: Name of the file to upload
                contentType:
                  type: string
                  enum:
                    [
                      "image/jpeg",
                      "image/jpg",
                      "image/png",
                      "image/gif",
                      "image/webp",
                    ]
                  description: MIME type of the image file
              additionalProperties: false
      responses:
        200:
          description: Presigned URL generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  uploadUrl:
                    type: string
                    description: Presigned URL for uploading the file
                  key:
                    type: string
                    description: S3 key where the file will be stored
                  expiresIn:
                    type: number
                    description: URL expiration time in seconds
                  maxSize:
                    type: number
                    description: Maximum file size in bytes (2MB)
                  publicUrl:
                    type: string
                    description: Public URL where the file will be accessible
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-request-validator: Validate All
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadBrandPhotoFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

    put:
      summary: Confirm brand photo upload
      description: Confirms that a brand photo has been successfully uploaded and updates the tenant record
      tags:
        - Profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key
              properties:
                key:
                  type: string
                  description: S3 key of the uploaded file
                fileName:
                  type: string
                  description: Original file name
              additionalProperties: false
      responses:
        200:
          description: Brand photo confirmed and tenant record updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  photoUrl:
                    type: string
                    description: Public URL of the uploaded photo
                  key:
                    type: string
                    description: S3 key of the uploaded file
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-request-validator: Validate All
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadBrandPhotoFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /brand/validate:
    get:
      summary: Validate brand ID
      description: Validates a brand ID format and checks if it's available for use as a tenant identifier
      parameters:
        - name: brandId
          in: query
          required: true
          schema:
            type: string
            minLength: 3
            maxLength: 50
            pattern: "^[a-z]+$"
          description: The brand ID to validate for availability
      responses:
        200:
          description: Brand ID availability check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                    description: Whether the brand ID is available
                  brandId:
                    type: string
                    description: The brand ID that was checked
                  suggestions:
                    type: array
                    description: Alternative brand ID suggestions if not available
                    items:
                      type: string
                  error:
                    type: string
                    description: Error message if brand ID format is invalid
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CheckBrandIdFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /me/brand:
    put:
      summary: Update my brand details
      description: Updates the authenticated user's brand and business information
      tags:
        - Profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                brandId:
                  type: string
                  minLength: 3
                  maxLength: 50
                  pattern: "^[a-z]+$"
                  description: Unique brand identifier (becomes tenant ID and subdomain)
                brandName:
                  type: string
                  maxLength: 100
                  description: Brand or business name (primary identifier)
                website:
                  type: string
                  maxLength: 200
                  pattern: "^https?://.+"
                  description: Brand website URL
                industry:
                  type: string
                  maxLength: 100
                  description: Industry or business category
                brandDescription:
                  type: string
                  maxLength: 500
                  description: Brand description or mission statement
                brandLogo:
                  type: string
                  maxLength: 500
                  description: URL to brand logo image
                tags:
                  type: array
                  items:
                    type: string
                    maxLength: 50
                  maxItems: 10
                  description: Brand tags for categorization
              additionalProperties: false
              minProperties: 1
      responses:
        200:
          description: Brand details updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  brand:
                    type: object
                    properties:
                      brandName:
                        type: string
                        nullable: true
                      website:
                        type: string
                        nullable: true
                      industry:
                        type: string
                        nullable: true
                      brandDescription:
                        type: string
                        nullable: true
                      brandLogo:
                        type: string
                        nullable: true
                      tags:
                        type: array
                        items:
                          type: string
                        nullable: true
                      updatedAt:
                        type: string
                        format: date-time
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-request-validator: Validate All
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateBrandFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /me/profile:
    put:
      summary: Update my personal profile
      description: Updates the authenticated user's personal information and preferences
      tags:
        - Profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  maxLength: 50
                  description: User's first name
                lastName:
                  type: string
                  maxLength: 50
                  description: User's last name
                timezone:
                  type: string
                  maxLength: 50
                  description: User's timezone (e.g., America/New_York)
                locale:
                  type: string
                  maxLength: 10
                  pattern: "^[a-z]{2}(-[A-Z]{2})?$"
                  description: User's locale (e.g., en-US)
                links:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        maxLength: 100
                      url:
                        type: string
                        maxLength: 500
                    required: [name, url]
                  maxItems: 10
                  description: User's social/professional links
              additionalProperties: false
              minProperties: 1
      responses:
        200:
          description: Personal profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  profile:
                    type: object
                    properties:
                      firstName:
                        type: string
                        nullable: true
                      lastName:
                        type: string
                        nullable: true
                      timezone:
                        type: string
                        nullable: true
                      locale:
                        type: string
                        nullable: true
                      links:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                        nullable: true
                      updatedAt:
                        type: string
                        format: date-time
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-request-validator: Validate All
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateProfileFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /api-keys:
    post:
      summary: Create a new API key
      description: Creates a new API key for the authenticated user
      tags:
        - API Keys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  maxLength: 100
                  description: Human-readable name for the API key
                description:
                  type: string
                  maxLength: 500
                  description: Optional description of the API key's purpose
                expiresAt:
                  type: string
                  format: date-time
                  description: Optional expiration date (ISO 8601 format)
              additionalProperties: false
      responses:
        201:
          description: API key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  apiKey:
                    type: object
                    properties:
                      keyId:
                        type: string
                        description: Unique identifier for the API key
                      name:
                        type: string
                      description:
                        type: string
                        nullable: true
                      keyValue:
                        type: string
                        description: The actual API key value (only shown once)
                      tenantId:
                        type: string
                        nullable: true
                      createdAt:
                        type: string
                        format: date-time
                      expiresAt:
                        type: string
                        format: date-time
                        nullable: true
                      status:
                        type: string
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-request-validator: Validate All
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ManageApiKeysFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

    get:
      summary: List API keys
      description: Lists all API keys for the authenticated user
      tags:
        - API Keys
      responses:
        200:
          description: List of API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKeys:
                    type: array
                    items:
                      type: object
                      properties:
                        keyId:
                          type: string
                        name:
                          type: string
                        description:
                          type: string
                          nullable: true
                        keyValue:
                          type: string
                          description: Always shows "***hidden***"
                        tenantId:
                          type: string
                          nullable: true
                        createdAt:
                          type: string
                          format: date-time
                        lastUsed:
                          type: string
                          format: date-time
                          nullable: true
                        usageCount:
                          type: number
                        expiresAt:
                          type: string
                          format: date-time
                          nullable: true
                        status:
                          type: string
                        revokedAt:
                          type: string
                          format: date-time
                          nullable: true
                  count:
                    type: number
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ManageApiKeysFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /api-keys/{keyId}:
    parameters:
      - name: keyId
        in: path
        required: true
        schema:
          type: string
        description: The API key identifier
    get:
      summary: Get API key details
      description: Gets details of a specific API key (without the key value)
      tags:
        - API Keys
      responses:
        200:
          description: API key details
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKey:
                    type: object
                    properties:
                      keyId:
                        type: string
                      name:
                        type: string
                      description:
                        type: string
                        nullable: true
                      keyValue:
                        type: string
                        description: Always shows "***hidden***"
                      tenantId:
                        type: string
                        nullable: true
                      createdAt:
                        type: string
                        format: date-time
                      lastUsed:
                        type: string
                        format: date-time
                        nullable: true
                      usageCount:
                        type: number
                      expiresAt:
                        type: string
                        format: date-time
                        nullable: true
                      status:
                        type: string
                      revokedAt:
                        type: string
                        format: date-time
                        nullable: true
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ManageApiKeysFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

    delete:
      summary: Delete or revoke API key
      description: Deletes a specific API key permanently, or revokes it if revoke=true query parameter is provided
      tags:
        - API Keys
      parameters:
        - name: revoke
          in: query
          required: false
          schema:
            type: boolean
          description: If true, revokes the API key instead of deleting it
      responses:
        200:
          description: API key deleted or revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  keyId:
                    type: string
                  status:
                    type: string
                    description: Only present when revoking (status will be 'revoked')
                  revokedAt:
                    type: string
                    format: date-time
                    description: Only present when revoking
        204:
          description: API key deleted successfully (no content)
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ManageApiKeysFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /senders:
    get:
      summary: List sender emails
      tags:
        - Senders
      responses:
        200:
          description: List of sender emails with tier limits
          content:
            application/json:
              schema:
                type: object
                properties:
                  senders:
                    type: array
                    items:
                      $ref: "#/components/schemas/SenderEmail"
                  tierLimits:
                    $ref: "#/components/schemas/TierLimits"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetSendersFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy
    post:
      summary: Create a new sender email
      tags:
        - Senders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSenderRequest"
      responses:
        201:
          description: Sender email created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SenderEmail"
        400:
          $ref: "#/components/responses/BadRequest"
        403:
          $ref: "#/components/responses/Forbidden"
        409:
          description: Tier limit exceeded or email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  tierLimits:
                    $ref: "#/components/schemas/TierLimits"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateSenderFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

  /senders/{senderId}:
    parameters:
      - name: senderId
        in: path
        required: true
        schema:
          type: string
        description: The sender ID
    get:
      summary: Get sender email verification status
      tags:
        - Senders
      responses:
        200:
          description: Current sender verification status
          content:
            application/json:
              schema:
                type: object
                properties:
                  senderId:
                    type: string
                  email:
                    type: string
                  verificationStatus:
                    type: string
                    enum: [pending, verified, failed, verification_timed_out]
                  verificationType:
                    type: string
                    enum: [mailbox, domain]
                  domain:
                    type: string
                    nullable: true
                  isDefault:
                    type: boolean
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
                  verifiedAt:
                    type: string
                    format: date-time
                    nullable: true
                  failureReason:
                    type: string
                    nullable: true
                  statusChanged:
                    type: boolean
                  sesStatus:
                    type: object
                    nullable: true
                  sesError:
                    type: string
                    nullable: true
                  lastChecked:
                    type: string
                    format: date-time
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/UnknownError"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetSenderStatusFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy
    put:
      summary: Update sender email
      tags:
        - Senders
      requestBody:
        required: true
        content:
          application/json:
            schema:
